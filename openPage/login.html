<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=======================SEO=======================-->
    <meta name="description" content="Σύνδεση">
    <meta name="keywords" content="Username,Password">
    <meta name="robots" content="index, follow">
    <!-- Additional metadata for Open Graph (for social sharing) -->
    <meta property="og:title" content="Σύνδεση στο NEOLEARN">
    <meta property="og:description" content="Σύνδεση στην σελίδα μας στο NEOLEARN">
    <!-- Content recognition by search engines -->
    <meta name="robots" content="index, follow">
    <!-- Prevent embedding in iframes from other websites -->
    <meta http-equiv="X-Frame-Options" content="deny">
    <!--=======================CSS=======================-->
    <link rel="stylesheet" href="commonFeaturesStyle.css">
    <link rel="stylesheet" href="openHomePageStyle.css">
    <link rel="stylesheet" href="login.css">
    <!--==================== "BOOTSTRAP" ====================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--==================== "FONTAWESOME" ====================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- === tiitle of browser tab === -->
    <title>Σύνδεση | NeoLearn</title>
</head>

<body>
    <!-- Μodal -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Απαιτείται Εγγραφή</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Πρέπει να είστε εγγεγραμμένος για να μπείτε στα μαθήματα.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Κλείσιμο</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container d-flex">

        <!--=============== (vertical) side-navbar ===============-->
        <div class="sidebar" id="side_nav">
            <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
                <h1 class="fs-4 logoImg">
                    <a href="openHomePage.html">
                        <img src="startimg.png" class="logoImage" alt="logoImg">
                    </a>
                </h1>
            </div>
            <br>

            <!-- === basic options with arrow button & tabs === -->
            <section>
                <div class="searcher">
                    <span class="search-icon">&#128269;</span>
                    <input type="text" id="searcher"placeholder="Αναζήτηση...">
                </div>
                <ul id="resultsList"></ul>
                <button class="arrow-button" onclick="toggleCategories()">
                    <img src="tagimg.png" class="backBasicOptions" alt="tagimg">
                    <span class="button-text">Βασικές Επιλογές 
                        <i class="fa fa-chevron-right arrowBMenu"></i>
                    </span>
                </button>
                <nav class="customNav">
                    <ul id="categories-list">
                        <a href="openHomePage.html">
                            <li>
                                <i class="fa fa-home"></i>
                                Αρχική
                            </li>
                        </a>
                        <a href="mathimata.html" onclick=showRegistrationModal(event)>
                            <li>
                                <i class="fa fa-book"></i>
                                Μαθήματα
                            </li>
                        </a>
                        <a href="#contact">
                            <li>
                                <i class="fa fa-phone"></i>
                                Επικοινωνία
                            </li>
                        </a>
                    </ul>
                </nav>
            </section>

        </div>

        <!--=============== main-content ===============-->
        <div class="content">
            <main>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">

                        <!--=== Name instead of logo for mobile & open-btn for menu ===-->
                        <div class="d-flex justify-content-between d-md-none d-block">
                            <a class="navbar-brand fs-4" href="#">Neolearn</a>
                            <button class="btn px-1 py-0 open-btn navbar-toggler navbarBtn">
                                <i class="fa fa-stream"></i>
                            </button>
                        </div>

                        <!-- === Account dropdown button === -->
                        <div class="col-1 col-sm-1 col-md-7"></div>
                        <div class="col-6 col-sm-4 col-lg-3 col-xl-4 col-xxl-3 dropdown-center">
                            <button class=" dropdown-toggle userButton" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <p class="userDescription">Λογαριασμός</p>
                                <img src="userimg.png" class="userImage" alt="userImg">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                                <li><a class="dropdown-item" href="login.html">Σύνδεση</a></li>
                            </ul>
                        </div>

                    </div>
                </nav>

                <hr class="mx-2">

                <!--=== pathway when is needed ===-->
                <nav aria-label="breadcrumb"
                    style="padding: 1em; margin-left: 1em; padding-bottom: 0; margin-bottom: 0;">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">
                            <a href="openHomePage.html">Αρχική</a>
                        </li>
                        <!-- === Current webpage === -->
                        <li class="breadcrumb-item" aria-current="page">
                            Σύνδεση
                        </li>
                    </ol>
                </nav>

                <hr class="mx-2"> 

                 <!--=== title of login form ===-->
                 <div class="row justify-content-center">
                    <div class="titleCont col-xl-5 col-lg-8 col-md-9 col-sm-12">
                           <img src="imageforlogin.png" class="img-fluid d-block mx-auto titleImg" alt="">
                    </div>
                 </div>
                         
                
                <!--=== login form ===-->
                <div class="container d-flex justify-content-center align-items-center text-center py-5">
                    <div class="form-container col-xl-6 col-lg-7 col-md-9 col-sm-11 col-10">
                        <form id="loginForm">
                            <div class="form-group row">
                                <label for="inputUsername" class="col-sm-1 col-form-label text-right">
                                    <i class="fas fa-user"></i>
                                </label>
                                <div class="col-sm-11 mb-1">
                                    <div class="input-group">
                                        <input type="username" class="input-form" id="inputUsername" placeholder="Enter Username" required>
                                    </div>
                                </div>
                            </div>                        
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-1 col-form-label text-right">
                                    <i class="fas fa-lock"></i>
                                </label>
                                <div class="col-sm-11 mb-1">
                                    <div class="password-show-card">
                                        <input type="password" class="input-control" id="inputPassword" placeholder="Enter Password">
                                        <i class="fa fa-eye password-show"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="submitbtn">
                                <button type="submit" class="logInBtn">Σύνδεση</button>
                            </div>
                        </form>
                    </div>            
                </div>
                <!-- photo for decoration -->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-3 col-lg-5 col-md-5 col-sm-5 col-6">
                            <img src="login.png" class="img-fluid d-block mx-auto" alt="">
                        </div>
                    </div>
                </div>                 
            </main>


            <!--=== footer ===-->
            <footer id="contact" class="bg-light text-center text-lg-start">
                <div class="text-center footerS">
                    <p>NeoLearn &copy; 2024</p>
                    <p>Find us on social media:
                        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                    </p>
                    <p>Tel: 23xxx-xxxxx</p>
                </div>
            </footer>         
        </div>


        <!-- === input JS libraries & files === -->
        <!--=============== JS-BOOTSTRAP-POPPER ===============-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <!--=============== J-QUERY ===============-->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!--=============== custom JS for mobile - side navbar ===============-->
        <script src="mobileSideNavBar.js"></script>
        <script src="basciOptions.js"></script>
        <script src="loginteacher.js"></script>
        <script src="loginuser.js"></script>
        <script src="loginadmin.js"></script>
        <script src="mathimata.js"></script>
        <script src="contact.js"></script>
        <script src="teacher.js"></script>
        <script src="user.js"></script>
        <script src="auth.js"></script>
        <script src="searcher.js"></script>
</body>
</html>
